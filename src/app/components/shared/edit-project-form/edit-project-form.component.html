<!-- Put this part before </body> tag -->
<input type="checkbox" id="edit-project-form" class="modal-toggle" />
<div class="modal bg-transparent">
	<div class="modal-box relative w-full max-w-xs border bg-base-200">
		<label
			for="edit-project-form"
			class="btn-sm btn-circle btn absolute right-2 top-2"
			>âœ•</label
		>
		<div class="mb-6 text-lg font-medium capitalize">Edit project</div>
		<form
			(ngSubmit)="onSubmit()"
			[formGroup]="editProjectForm"
			class="flex flex-col gap-6"
		>
			<div class="form-control gap-1">
				<label for="project-name" class="label-require capitalize"
					>project's name</label
				>
				<input
					type="text"
					class="input-bordered input"
					formControlName="projectName"
				/>
				<small
					class="font-medium text-error"
					*ngIf="form.projectName.errors?.['required'] && form.projectName.dirty"
					>Provide a project name</small
				>
				<small
					class="font-medium text-error"
					*ngIf="form.projectName.errors?.['minLength'] && form.projectName.dirty"
					>Project's name must be have at least 3 characters</small
				>
			</div>
			<div class="form-control"><button class="btn">Save</button></div>
		</form>
	</div>
</div>
