<!-- Put this part before </body> tag -->
<input type="checkbox" id="edit-project-form" class="modal-toggle" />
<div class="modal bg-transparent">
	<div class="modal-box relative w-full max-w-sm bg-base-200">
		<label for="edit-project-form" class="btn-sm btn-circle btn absolute right-2 top-2">âœ•</label>
		<div class="mb-6 text-lg font-medium capitalize">Edit project</div>
		<form (ngSubmit)="onSubmit()" [formGroup]="editProjectForm" class="flex flex-col gap-6">
			<div class="form-control gap-1">
				<label for="project-name" class="label-require capitalize">project's name</label>
				<input type="text" class="input-bordered input" formControlName="projectName" />
				<small
					class="font-medium text-error"
					*ngIf="form.projectName.errors?.['required'] && form.projectName.dirty"
					>Provide a project name</small
				>
				<small
					class="font-medium text-error"
					*ngIf="form.projectName.errors?.['minLength'] && form.projectName.dirty"
					>Project's name must be have at least 3 characters</small
				>
			</div>
			<div class="form-control gap-1">
				<label class="label-require capitalize">budget</label>
				<input type="number" class="input-bordered input" formControlName="budget" step="100" [min]="100" />
				<small class="font-medium text-error" *ngIf="form.budget.errors?.['required'] && form.budget.dirty"
					>Provide an expecting budget</small
				>
			</div>
			<div class="form-control gap-1">
				<label class="label-require capitalize">customer</label>
				<input type="" class="input-bordered input" formControlName="customer" />
				<small class="font-medium text-error" *ngIf="form.customer.errors?.['required'] && form.customer.dirty"
					>Provide customer</small
				>
			</div>
			<div class="form-control gap-1">
				<label class="label-require capitalize">estimate complete date</label>
				<input type="date" class="input-bordered input" formControlName="estimatedCompleteDate" />
				<small
					class="font-medium text-error"
					*ngIf="form.estimatedCompleteDate.errors?.['required'] && form.estimatedCompleteDate.dirty"
					>Provide estimated completing date</small
				>
			</div>
			<div class="form-control"><button class="btn">Save</button></div>
		</form>
	</div>
</div>
